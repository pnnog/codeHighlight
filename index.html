    <!-- Project -->
    <section id="frame-wrapper"> 
      <div id="frame">
        <div id="content">
          <header>
            <i id="circle-1" class="circle fa-sharp fa-solid fa-circle"></i>
            <i id="circle-2" class="circle fa-sharp fa-solid fa-circle"></i>
            <i id="circle-3" class="circle fa-sharp fa-solid fa-circle"></i>
          </header>
          
          <div class="code-wrapper">
            <code class="hljs" contenteditable="true" aria-label="Code Editor" aria-placeholder="Escreva seu código aqui">function say(){
  return 'Hello World!'
}
            </code>
          </div>
        </div>
      </div>

      <div class="button-wrapper">
        <button id="button-preview" class="btn-outlined">Visualizar com o highlight</button>
      </div>

    </section>
    <!-- end -->

    <!-- Project Settings-->
    <section id="settings-wrapper">
      <form id="settings-form" type="submit">
        <div id="your-project" class="project-settings">
          <h2>SEU PROJETO</h2>
          <div id="project-name-wrapper">
            <div class="text-field">
              <input type="text" name="name" id="project-name" 
              placeholder="Nome do seu projeto" required>
            </div>
            <p id="error-message" class="error-message hide">Mensagem de erro</p>
          </div>
          
          <div id='project-description-wrapper' >

            <div class="text-field">
              <textarea name="description" id="project-description"  placeholder="Descrição do seu projeto" required minlength="2"></textarea>
            </div>

            <p id="error-message" class="error-message hide"></p>
          
          </div>
        </div>
       
        <div id="customize" class="project-settings">
          <h2>PERSONALIZAÇÃO</h2>

          <div id="language-wrapper">
            <div class="text-field">
              <i class="fa-sharp fa-solid fa-chevron-down"></i>
              <select name="language" id="language" required>
                <option selected="true" value="">Escolha uma linguagem</option>
                <option value="javascript">JavaScript</option>
                <option value="html">HTML5</option>
                <option value="css">CSS3</option>
              </select>
            </div>
            <p id="error-message" class="error-message hide"></p>
          </div>
         
          <div id="box-color">
            <input type="color" name="color-input" id="color-input" value="#538cc5d3">
            <label id="color-label" for="color-input"></label>
          </div>
        </div>

        <div class="button-wrapper">
          <button id="submit" type="submit">Salvar projeto</button>
        </div>
      </form>
    </section>
